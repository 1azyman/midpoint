<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="col-md-12">
        <div class="box box-default box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">
                    <span wicket:id="processingStart"></span>
                    <wicket:message key="TaskOperationStatisticsPanel.transition.processingStart"></wicket:message>
                    <i class="fa fa-arrow-right"></i>
                    <span wicket:id="syncStart"></span>
                    <wicket:message key="TaskOperationStatisticsPanel.transition.syncStart"></wicket:message>
                    <i class="fa fa-arrow-right"></i>
                    <span wicket:id="syncEnd"></span>
                    <wicket:message key="TaskOperationStatisticsPanel.transition.syncEnd"></wicket:message>
                    <wicket:message key="TaskOperationStatisticsPanel.transition.count"></wicket:message>
                    <span wicket:id="totalCount"></span>
                </h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" wicket:id="collapseExpand">
                        <i wicket:id="buttonIcon" class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div wicket:id="boxBody" class="box-body">
                <div wicket:id="outcomeTable" />
            </div>
        </div>
    </div>

</wicket:panel>
</body>
</html>
